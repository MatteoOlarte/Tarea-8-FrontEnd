<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/auth.css" />
  </head>

  <body>
    <main>
      <div class="auth-form">
        <div class="auth-form-dialog dialog-centered">
          <div class="auth-form-content">
            <div class="button-box mb-4">
              <a class="toggle-btn active" href="./login.html">Login</a>
              <a class="toggle-btn" href="./registro.html">Registrarse</a>
            </div>

            <div class="auth-form-body">
              <!--#region sign-in form -->
              <div class="form-container" id="login-container">
                <div class="mb-3">
                  <h3 class="fw-bold">Iniciar Sesion</h3>
                </div>
                <form id="signin-form">
                  <div class="mb-3">
                    <label for="input-email" class="form-label">Email</label>
                    <input
                      class="form-control"
                      type="email"
                      id="input-email"
                      placeholder="example@example.com"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label for="input-password" class="form-label">Contraseña</label>
                    <input
                      class="form-control"
                      type="password"
                      id="input-password"
                      required
                      placeholder="********"
                      minlength="8"
                    />
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                  </div>
                </form>
              </div>
              <!--#endregion-->
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="errorMessage">An error occurred.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
