<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/auth.css" />
  </head>

  <body>
    <main>
      <div class="auth-form">
        <div class="auth-form-dialog dialog-centered">
          <div class="auth-form-content">
            <div class="button-box mb-4">
              <a class="toggle-btn" href="./login.html">Login</a>
              <a class="toggle-btn active" href="./registro.html">Registrarse</a>
            </div>

            <div class="auth-form-body">
              <!--#region sign-up form -->
              <div class="form-container" id="resgister-container">
                <div class="mb-4">
                  <h3 class="fw-bold">Crear Cuenta</h3>
                </div>
                <form id="signup-form">
                  <div class="row g-3 mb-3">
                    <div class="col-md-6">
                      <label for="input-fname" class="form-label">Nombres</label>
                      <input class="form-control" type="text" id="input-fname" required />
                    </div>
                    <div class="col-md-6">
                      <label for="input-lname" class="form-label">Apellidos</label>
                      <input class="form-control" type="text" id="input-lname" required />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="input-email" class="form-label">Email</label>
                    <input
                      class="form-control"
                      type="email"
                      id="input-email"
                      placeholder="example@example.com"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="input-cc" class="form-label">Cédula</label>
                    <input
                      class="form-control"
                      type="text"
                      id="input-cc"
                      required
                      minlength="10"
                      maxlength="10"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="input-password" class="form-label">Contraseña</label>
                    <input
                      class="form-control"
                      type="password"
                      id="input-password"
                      required
                      placeholder="********"
                      minlength="8"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="input-password-confirm" class="form-label"
                      >Confirmar Contraseña</label
                    >
                    <input
                      class="form-control"
                      type="password"
                      id="input-password-confirm"
                      required
                      placeholder="********"
                      minlength="8"
                    />
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="checkbox-accept-terms"
                      />
                      <label class="form-check-label" for="checkbox-accept-terms">
                        Acepto los términos y condiciones
                      </label>
                    </div>
                  </div>
                  <div class="mb-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="checkbox-accept-policy"
                      />
                      <label class="form-check-label" for="checkbox-accept-policy">
                        Acepto la política de privacidad
                      </label>
                    </div>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                  </div>
                </form>
              </div>
              <!--#endregion-->
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--#region modal and  alert dialogs -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="errorMessage">An error occurred.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!--#endregion-->
    
    <!--#region scripts and bootsrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <!--#endregion-->
  </body>
</html>
