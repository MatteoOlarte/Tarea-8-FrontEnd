<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eShop - Mi Perfil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .profile-container {
        margin-top: 50px;
      }
      .profile-picture {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid justify-content-center">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tienda.html">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="suscripcion.html">Suscripción</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Mi Perfil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container profile-container">
        <div class="row">
          <div class="col-md-4 text-center">
            <!-- Foto de perfil -->
            <img
              id="profile-picture"
              src="https://via.placeholder.com/150"
              alt="Foto de perfil"
              class="profile-picture img-thumbnail"
            />
            <div id="profile-name-info" class="d-none">
              <h3 class="mt-3" id="username_main">Nombre del Usuario</h3>
              <p class="fw-light" id="cc_main"></p>
              <span 
                id="subscription-badage"
                class="badge fs-4"
              >
                Estado de suscripcion: ???
              </span>
            </div>

            <div id="profile-name-spiner" class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>

          <div class="col-md-8">
            <!-- Información del perfil -->
            <h4 class="mb-4">Información del Perfil</h4>

            <ul class="list-group mb-5">
              <li class="list-group-item">
                <strong>Nombre Completo: </strong> <span id="fullName">John Doe</span>
              </li>
              <li class="list-group-item">
                <strong>Correo Electrónico: </strong> <span id="email">johndoe@example.com</span>
              </li>
              <li class="list-group-item">
                <strong>Nombre de Usuario: </strong> <span id="username">john_doe</span>
              </li>
              <li class="list-group-item">
                <strong>Numero de Teléfono: </strong> <span id="phonenumber">12/03/2022</span>
              </li>
            </ul>

            <!-- Sección adicional, como botones de edición de perfil -->
            <div class="row">
              <div class="col-sm-6">
                <button id="btn-edit-profile" class="btn btn-primary d-block w-100" disabled>
                  Editar Perfil
                </button>
              </div>
              <div class="col-sm-6">
                <button id="btn-logout" class="btn btn-danger d-block w-100">Cerrar Sesión</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/profile.js"></script>
  </body>
</html>
